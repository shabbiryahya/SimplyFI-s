<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .logo {
            
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #3498db, #e74c3c, #f1c40f, #2ecc71);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            margin: 40px auto;
        }

        .inner-square {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .line {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #e74c3c; /* Red color for the line */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transform-origin: 0% 50%;
        }

        .text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: black;
            text-transform: uppercase;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="inner-square"></div>
        <!-- <div class="line"></div> -->
        <div class="text">HTML & CSS</div>
    </div>
</body>
</html>
